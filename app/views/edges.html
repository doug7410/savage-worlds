<h1>Edges</h1>

<div  class="row">

  <div class="col-md-8">
    <div class="form-group col-xs-4">
      <label for="">Search</label>    
      <input type="search" name="serch" ng-model="filterBy.search" class="form-control">
    </div>

    <div class="form-group col-xs-4">
      <label for="">Category</label>    
      <select 
        name="category"
        ng-model="filterBy.category"
        ng-options="category.name for category in categories"
        class="form-control"></select>
    </div>

    <div class="form-group col-xs-4">
      <label for="">Rank</label>    
      <select 
        name="rank"
        ng-model="filterBy.rank"
        ng-options="rank.name for rank in ranks"
        class="form-control"></select>
    </div>

    <ul id="edges" class="col-md-12">
      <li ng-repeat-start="edge in edges | filter:{name:filterBy.search} | edges:filterBy" ng-click="selectedEdge(edge)">
        <span class="label label-default">
          {{edge.category.name}}
        </span> 
         - {{edge.name}}
         <span class="text-muted">
          ({{ displayRequirements(edge.requirements)}})
         </span>
      </li>
      <li ng-repeat-end ng-show="isSelected(edge)">
        {{edge.description}}
      </li>
    </ul>
  </div>

  <div ng-show="isLoggedIn()" class="col-md-4">
    <form name="newEdgeForm" ng-submit="createEdge()">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="name" class="form-control" ng-model="newEdge.name" />
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <textarea name="description" class="form-control" ng-model="newEdge.description"></textarea>
      </div>
      <div class="form-group">
        <label for="">Category</label>
        <select
          class="form-control"
          name="category"
          ng-model="newEdge.category"
          ng-options="c.name for c in categories"></select>
      </div>
      <div class="form-group">
        <label for="">Rank</label>
        <select
          class="form-control"
          name="rank"
          ng-model="newEdge.rank"
          ng-options="r.name for r in ranks"></select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Create</button>
      </div>
    </form>
  </div>
</div>
